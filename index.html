<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Clone</title>
<style>
  /* 간단히 유튜브 기본 스타일 복제 */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  header {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    background: #fff;
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo {
    font-weight: bold;
    font-size: 24px;
    color: #ff0000;
    cursor: pointer;
  }
  .search-bar {
    flex: 1;
    margin: 0 20px;
  }
  .search-bar input {
    width: 100%;
    padding: 8px 12px;
    font-size: 16px;
  }
  .main {
    display: flex;
  }
  nav {
    width: 240px;
    border-right: 1px solid #ddd;
    padding: 10px;
    height: calc(100vh - 50px);
    box-sizing: border-box;
  }
  nav ul {
    list-style: none;
    padding: 0;
  }
  nav li {
    margin: 12px 0;
    cursor: pointer;
  }
  nav li:hover {
    color: #ff0000;
  }
  section.content {
    flex: 1;
    padding: 16px;
    box-sizing: border-box;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
  }
  .video-card {
    cursor: pointer;
  }
  .thumbnail {
    width: 100%;
    height: 160px;
    background-color: #ddd;
    background-size: cover;
    background-position: center;
    border-radius: 4px;
  }
  .video-info {
    margin-top: 8px;
  }
  .video-title {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.2;
  }
  .video-channel {
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>
<header>
  <div class="logo">YouTube</div>
  <div class="search-bar">
    <input type="text" placeholder="검색" id="searchInput" />
  </div>
  <div class="user-menu">프로필</div>
</header>
<div class="main">
  <nav>
    <ul>
      <li>홈</li>
      <li>탐색</li>
      <li>구독</li>
      <li>보관함</li>
    </ul>
  </nav>
  <section class="content">
    <div class="video-grid" id="videoGrid">
      <!-- 영상 카드들이 여기에 동적 생성됨 -->
    </div>
  </section>
</div>

<script>
  // 더미 영상 데이터
  const videos = [
    {
      title: "최신 인기 영상 1",
      channel: "채널1",
      thumbnail: "https://i.ytimg.com/vi/ScMzIvxBSi4/hqdefault.jpg"
    },
    {
      title: "인기 음악 MV",
      channel: "뮤직채널",
      thumbnail: "https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg"
    },
    {
      title: "게임 하이라이트",
      channel: "게임채널",
      thumbnail: "https://i.ytimg.com/vi/aqz-KE-bpKQ/hqdefault.jpg"
    },
    {
      title: "코딩 튜토리얼",
      channel: "프로그래밍",
      thumbnail: "https://i.ytimg.com/vi/Ke90Tje7VS0/hqdefault.jpg"
    }
  ];

  function renderVideos(list) {
    const container = document.getElementById('videoGrid');
    container.innerHTML = '';
    list.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <div class="thumbnail" style="background-image:url('${video.thumbnail}')"></div>
        <div class="video-info">
          <div class="video-title">${video.title}</div>
          <div class="video-channel">${video.channel}</div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // 초기 렌더링
  renderVideos(videos);

  // 검색 기능 (간단히 제목 내 포함 여부 체크)
  document.getElementById('searchInput').addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    const filtered = videos.filter(v => v.title.toLowerCase().includes(term));
    renderVideos(filtered);
  });
</script>
</body>
</html>
