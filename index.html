<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube 클론</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
      cursor: pointer;
    }
    header .search-bar {
      display: flex;
      align-items: center;
      width: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 4px 8px;
    }
    header .search-bar input {
      width: 100%;
      border: none;
      padding: 8px;
      border-radius: 20px;
      outline: none;
    }
    header .search-bar button {
      background-color: #f8f8f8;
      border: none;
      padding: 8px;
      border-radius: 20px;
      cursor: pointer;
    }
    header .user-menu {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
    }
    main {
      display: flex;
      padding: 16px;
    }
    nav {
      width: 240px;
      background-color: #fff;
      padding: 16px;
      border-right: 1px solid #e0e0e0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      padding: 8px 16px;
      cursor: pointer;
      color: #606060;
      font-size: 14px;
    }
    nav li:hover {
      background-color: #f0f0f0;
      color: #000;
    }
    .content {
      flex: 1;
      padding: 16px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    .video-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .video-card .info {
      padding: 12px;
    }
    .video-card .info .title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .video-card .info .meta {
      font-size: 12px;
      color: #606060;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">YouTube</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="검색" />
    <button>검색</button>
  </div>
  <div class="user-menu"></div>
</header>

<main>
  <nav>
    <ul>
      <li>홈</li>
      <li>탐색</li>
      <li>구독</li>
      <li>보관함</li>
      <li>이력</li>
      <li>나중에 볼 동영상</li>
      <li>좋아요 표시한 동영상</li>
    </ul>
  </nav>

  <section class="content">
    <div class="video-grid" id="videoGrid"></div>
  </section>
</main>

<script>
  const videos = [
    {
      title: "이대남 이대녀는 이젠 그만 올라오고 지방가서 살라고 말하는 다큐",
      channel: "KBS 다큐",
      views: "1.8M회",
      uploaded: "1년 전",
      thumbnail: "https://i.ytimg.com/vi/06f08370bd9c32b6699fe8b115ef046fc484d43169/hqdefault.jpg",
      videoId: "06f08370bd9c32b6699fe8b115ef046fc484d43169"
    },
    {
      title: "이대남 이대녀는 이젠 그만 올라오고 지방가서 살라고 말하는 다큐",
      channel: "KBS 다큐",
      views: "1.8M회",
      uploaded: "1년 전",
      thumbnail: "https://i.ytimg.com/vi/06f08370bd9c32b6699fe8b115ef046fc484d43169/hqdefault.jpg",
      videoId: "06f08370bd9c32b6699fe8b115ef046fc484d43169"
    },
    {
      title: "이대남 이대녀는 이젠 그만 올라오고 지방가서 살라고 말하는 다큐",
      channel: "KBS 다큐",
      views: "1.8M회",
      uploaded: "1년 전",
      thumbnail: "https://i.ytimg.com/vi/06f08370bd9c32b6699fe8b115ef046fc484d43169/hqdefault.jpg",
      videoId: "06f08370bd9c32b6699fe8b115ef046fc484d43169"
    }
  ];

  const videoGrid = document.getElementById('videoGrid');

  function createVideoCard(video) {
    const card = document.createElement('div');
    card.classList.add('video-card');

    card.innerHTML = `
      <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
        <img src="${video.thumbnail}" alt="${video.title}" />
        <div class="info">
          <div class="title">${video.title}</div>
          <div class="meta">${video.channel} • ${video.views} • ${video.uploaded}</div>
        </div>
      </a>
    `;

    return card;
  }

  function renderVideos(videos) {
    videoGrid.innerHTML = '';
    videos.forEach(video => {
      videoGrid.appendChild(createVideoCard(video));
    });
  }

  renderVideos(videos);

  document.getElementById('searchInput').addEventListener('input', (e) => {
    const keyword = e.target.value.toLowerCase();
    const filteredVideos = videos.filter(video =>
      video.title.toLowerCase().includes(keyword)
    );
    renderVideos(filteredVideos);
  });
</script>

</body>
</html>
